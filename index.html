<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wedding Invitation</title>
   <style>
       /* General Reset */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Dancing Script', cursive; /* Updated romantic font */
           background: #f7eaea; /* Soft background color */
           background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* Light texture */
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           color: #5b5755;
           overflow: hidden;
           position: relative;
       }

       .container {
           text-align: center;
           background: rgba(255, 255, 255, 0.9);
           border-radius: 20px;
           padding: 3rem;
           box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.1);
           backdrop-filter: blur(15px);
           z-index: 1;
           max-width: 600px;
           margin: auto;
       }

       h1 {
           font-family: 'Great Vibes', cursive; /* Elegant font */
           font-size: 4rem;
           margin-bottom: 1rem;
           color: #b39984;
       }

       p {
           font-size: 1.3rem;
           margin-bottom: 2.5rem;
           color: #7d6e65;
       }

       .btn-container {
           display: flex;
           justify-content: center;
           gap: 2rem;
       }

       .nav-btn {
           padding: 1rem 2rem;
           background: #e3ccc9;
           border: none;
           border-radius: 12px;
           font-size: 1.1rem;
           font-weight: bold;
           font-family: 'Dancing Script', cursive; /* Updated font */
           color: #5b5755;
           cursor: pointer;
           transition: all 0.3s ease;
           text-decoration: none;
       }

       .nav-btn:hover {
           background: #d3b7b3;
           transform: translateY(-3px);
       }

       .nav-btn:active {
           transform: translateY(1px);
       }
   </style>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Added romantic fonts -->
</head>
<body>
   <div class="container">
       <h1>You're Invited</h1>
       <p>We would be honored to have you join us as we celebrate our special day. Please select your preferred navigation app to find the wedding location.</p>

       <div class="btn-container">
           <a href="https://maps.app.goo.gl/hnXz7cFpScLgDwp49?g_st=ic" 
              target="_blank" class="nav-btn">Google Maps</a>
           <a href="https://embed.waze.com/iframe?zoom=16&lat=3.161399&lon=101.713938&ct=livemap" 
              target="_blank" class="nav-btn">Waze</a>
       </div>
   </div>
</body>
</html>
